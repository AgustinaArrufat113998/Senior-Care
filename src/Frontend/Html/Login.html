<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeniorCare - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-box">
    <h2>INICIAR SESIÓN</h2>
    <form id="loginForm" class="d-grid gap-3">
      <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-login">INGRESAR</button>
    </form>
    <button class="btn btn-signup w-100 mt-2" onclick="window.location.href='register.html'">SIGN UP</button>
    <p id="msg" class="error"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/pages/login.js" defer></script>
</body>
</html>
