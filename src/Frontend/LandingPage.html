<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Senior Care</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #33A4F4, #4947FF, #0057E7, #5C9DF3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #000;
    }

    .logo-circle {
      width: 60px;
      height: 60px;
      background-color: #6A5ACD;
      color: white;
      font-weight: bold;
      font-size: 0.8rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .start-btn {
      background-color: #1D4ED8;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }

    .start-btn:hover {
      background-color: #2563eb;
    }

    .image-section img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    a {
      color: #0036ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 px-4 bg-transparent">
    <div class="logo-circle text-center">
      LO<br>GO
    </div>
    <div>
      <button class="btn btn-primary me-2">LOGIN</button>
      <button class="btn btn-primary">SINGIN</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5 flex-grow-1">
    <div class="row align-items-center">
      <!-- Text Section -->
      <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
        <h1 class="mb-4">SENIOR CARE</h1>
        <p>
          <a href="#">Tescto</a> describiendo la app<br>
          .<br>
          .<br>
          .<br>
          .<br>
          ..<br>
          Final de la explicación…
        </p>
        <button class="btn start-btn mt-3 px-4 py-2">
          START →
        </button>
      </div>

      <!-- Image Section -->
      <div class="col-md-6 image-section d-flex justify-content-center">
        <img src="https://i.imgur.com/yMHtRfa.png" alt="Adulto mayor cruzando calle con niño">
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
