<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeniorCare - Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente Google (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: linear-gradient(135deg, #1796F0, #414CF0, #1B5BF0, #5B90F0);
      padding-right: 7%;
      font-family: 'Poppins', sans-serif;
    }

    .side-photo {
      position: absolute;
      left: 7%;
      top: 50%;
      transform: translateY(-50%);
      width: 70%;
      max-width: 850px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      z-index: 0;
    }

    .login-box {
      background: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 2rem;
      color: #1B5BF0;
      font-weight: 600;
    }

    .form-control {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
    }

    .btn {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-login {
      background-color: #1B5BF0;
      border: none;
      color: white;
    }
    .btn-login:hover {
      background-color: #5B90F0;
    }

    .btn-signup {
      background-color: #5B90F0;
      border: none;
      color: white;
    }
    .btn-signup:hover {
      background-color: #1796F0;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <img src="https://www.paho.org/sites/default/files/styles/max_1500x1500/public/2019-12/older-adult-receives-health-care.jpg?itok=zMDDLxhX" alt="Adultos mayores" class="side-photo">
  <div class="login-box">
    <h2>INICIAR SESIÓN</h2>
    <form id="loginForm" class="d-grid gap-3">
      <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-login">INGRESAR</button>
    </form>
    <button class="btn btn-signup w-100 mt-2" onclick="window.location.href='Register.html'">SIGN UP</button>
    <p id="msg" class="error"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
  <script src="validaciones.js"></script>
  <script>
    //  jQuery Validation
    $("#loginForm").validate({
      rules: {
        email: {
          required: true,
          email: true
        },
        password: {
          required: true,
          minlength: 6
        }
      },
      messages: {
        email: {
          required: "Por favor, ingrese su correo electrónico",
          email: "Por favor, ingrese un correo electrónico válido"
        },
        password: {
          required: "Por favor, ingrese su contraseña",
          minlength: "La contraseña debe tener al menos 6 caracteres"
        }
      },
      errorElement: "div",
      errorClass: "error",
      highlight: function(element) {
        $(element).addClass("is-invalid");
      },
      unhighlight: function(element) {
        $(element).removeClass("is-invalid");
      }
    });
  </script>
  <script>
  
    
    
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8080/api/user/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerText = "✅ Bienvenido " + data.email;
          setTimeout(() => {
            window.location.href = "Home.html";
          }, 1000);
        } else if (response.status === 404) {
          document.getElementById("msg").innerText = "❌ Usuario o contraseña incorrectos";
        } else {
          document.getElementById("msg").innerText = "⚠️ Error en el servidor";
        }
      } catch (err) {
        console.log(err);
        document.getElementById("msg").innerText = "⚠️ No se pudo conectar con la API";
      }
    });
  </script>
</body>
</html>
