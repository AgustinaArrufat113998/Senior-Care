<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeniorCare - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1796F0, #414CF0, #1B5BF0, #5B90F0);
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
    }

    .register-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1B5BF0;
      font-weight: 600;
    }

    .form-control, .form-select {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
    }

    .btn-cancel {
      background-color: #c90a00;
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: 600;
    }
    .btn-cancel:hover {
      background-color: #c90a00;
    }

    .btn-save {
      background-color: #00bb41;
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: 600;
    }
    .btn-save:hover {
      background-color: #00bb41;
    }

    .error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>

</head>
<body>
  <div class="register-box">
    <h2>Registro de Usuario</h2>
    <form id="registerForm" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre *</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="col-md-6">
        <label for="apellido" class="form-label">Apellido *</label>
        <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
      </div>
      <div class="col-md-6">
        <label for="username" class="form-label">Nombre de usuario *</label>
        <input type="text" id="username" class="form-control" placeholder="Ej: Juan123" required>
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Correo electrónico *</label>
        <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Contraseña *</label>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Repetir contraseña *</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Repetir contraseña" required>
      </div>
      <div class="col-md-6">
        <label for="dni" class="form-label">DNI *</label>
        <input type="text" id="dni" class="form-control" placeholder="DNI" required>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono *</label>
        <input type="text" id="telefono" class="form-control" placeholder="Teléfono" required>
      </div>
      <div class="col-md-6">
        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento *</label>
        <input type="date" id="fechaNacimiento" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="genero" class="form-label">genero *</label>
        <select id="genero" class="form-select" required>
          <option value="" disabled selected>Seleccione genero</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
          <option value="O">Otro</option>
        </select>
      </div>
      <div class="col-12 d-flex justify-content-center gap-2 mt-3">
        <button type="button" class="btn-cancel" onclick="window.location.href='login.html'">Cancelar</button>
        <button type="submit" class="btn-save">Guardar</button>
      </div>
    </form>
    <p id="msg" class="error"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const dni = document.getElementById("dni").value;
      const telefono = document.getElementById("telefono").value;
      const fechaNacimiento = document.getElementById("fechaNacimiento").value;
      const sexo = document.getElementById("genero").value;

      if (password !== confirmPassword) {
        document.getElementById("msg").innerText = "⚠️ Las contraseñas no coinciden";
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/api/user/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: nombre,
            lastname: apellido,
            username: username,
            email: email,
            password: password,
            dni: dni,
            phone: telefono,
            birthDate: fechaNacimiento,
            gender: sexo
          })
        });

        if (response.ok) {
          alert("Usuario registrado con éxito. Ahora puede iniciar sesión.");
          window.location.href = "login.html";
        } else {
          document.getElementById("msg").innerText = "Error al registrar usuario";
        }
      } catch (err) {
        console.log(err);
        document.getElementById("msg").innerText = "No se pudo conectar con la API";
      }
    });
  </script>
</body>
</html>
