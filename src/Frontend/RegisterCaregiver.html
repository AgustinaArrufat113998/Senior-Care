<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeniorCare - Registro de Cuidador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1796F0, #414CF0, #1B5BF0, #5B90F0);
      font-family: 'Poppins', sans-serif;
      padding: 1rem;
    }

    .register-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 720px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1B5BF0;
      font-weight: 600;
    }

    .form-control {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
    }

    .btn-cancel {
      background-color: #c90a00;
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-save {
      background-color: #00bb41;
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Registro de Cuidador</h2>
    <form id="caregiverForm" class="row g-3" >
      <div class="col-md-6">
        <label for="estudios" class="form-label">Especialidad / Estudios realizados *</label>
        <input type="text" id="estudios" class="form-control" placeholder="Ej. Enfermería, Psicología" required>
      </div>
      <div class="col-md-6">
        <label for="experiencia" class="form-label">Experiencia *</label>
        <input type="text" id="experiencia" class="form-control" placeholder="Ej. 3 años en geriatría" required>
      </div>
      <div class="col-md-6">
        <label for="disponibilidad" class="form-label">Disponibilidad *</label>
        <input type="text" id="disponibilidad" class="form-control" placeholder="Ej. Lunes a viernes 8 a 16 hs" required>
      </div>
      <div class="col-md-6">
        <label for="tarifa" class="form-label">Tarifa por hora ($) *</label>
        <input type="number" id="tarifa" class="form-control" placeholder="Ej. 5000" min="1000" required>
      </div>
      <div class="col-md-6">
        <label for="contactoSecundario" class="form-label">Contacto secundario (opcional)</label>
        <input type="text" id="contactoSecundario" class="form-control" placeholder="Teléfono alternativo (opcional)">
      </div>

      <div class="col-12">
        <label for="tituloFile" class="form-label">Título o certificado (opcional)</label>
        <input type="file" id="tituloFile" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
        <small class="text-muted">Podes adjuntar tu título universitario o certificado de materias aprobadas.</small>
      </div>

      <div class="col-12 d-flex justify-content-center gap-2 mt-4">
        <button type="button" class="btn-cancel" onclick="window.location.href='login.html'">Cancelar</button>
        <button type="submit" class="btn-save">Guardar</button>
      </div>
    </form>
    <p id="msg" class="error text-center mt-3"></p>
  </div>

  <script>
    document.getElementById("caregiverForm").addEventListener("submit", async (e) => {
      e.preventDefault();
        if (!form.checkValidity()) {
        e.preventDefault(); 
        // evita enviar si hay errores
        document.getElementById("msg").innerText = "Por favor complete todos los campos obligatorios";
        form.reportValidity(); 
        // mostrar los cartelitos del navegador
        return;
      }

      const data = {
        studies: document.getElementById("estudios").value.trim(),
        experience: document.getElementById("experiencia").value.trim(),
        availability: document.getElementById("disponibilidad").value.trim(),
        rate: parseFloat(document.getElementById("tarifa").value) || 0,
        secondary_contact: document.getElementById("contactoSecundario").value.trim()
      };

      try {
        const response = await fetch("http:///register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Cuidador registrado con éxito!");
          window.location.href = "login.html";
        } else {
          document.getElementById("msg").innerText = "Error al registrar cuidador";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("msg").innerText = "No se pudo conectar con el sistema";
      }
    });
  </script>
</body>
</html>
