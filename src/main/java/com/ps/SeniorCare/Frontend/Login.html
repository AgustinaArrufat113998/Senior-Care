<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeniorCare - Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente Google (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background: linear-gradient(135deg, #1796F0, #414CF0, #1B5BF0, #5B90F0);
      padding-right: 7%; /* un poco más de espacio lateral */
      font-family: 'Poppins', sans-serif;
    }

    .login-box {
      background: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px; /* más grande */
      text-align: center;
    }

    h2 {
      margin-bottom: 2rem;
      color: #1B5BF0;
      font-weight: 600;
    }

    .form-control {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
    }

    .btn {
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-login {
      background-color: #1B5BF0;
      border: none;
      color: white;
    }
    .btn-login:hover {
      background-color: #5B90F0;
    }

    .btn-signup {
      background-color: #5B90F0;
      border: none;
      color: white;
    }
    .btn-signup:hover {
      background-color: #1796F0;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>INICIAR SESIÓN</h2>
    <form id="loginForm" class="d-grid gap-3">
      <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-login">INGRESAR</button>
    </form>
    <button class="btn btn-signup w-100 mt-2" onclick="window.location.href='signup.html'">SIGN UP</button>
    <p id="msg" class="error"></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8080/api/user/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerText = "✅ Bienvenido " + data.email;
          setTimeout(() => {
            window.location.href = "Home.html";
          }, 1000);
        } else if (response.status === 404) {
          document.getElementById("msg").innerText = "❌ Usuario o contraseña incorrectos";
        } else {
          document.getElementById("msg").innerText = "⚠️ Error en el servidor";
        }
      } catch (err) {
        console.log(err);
        document.getElementById("msg").innerText = "⚠️ No se pudo conectar con la API";
      }
    });
  </script>
</body>
</html>
