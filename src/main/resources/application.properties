spring.application.name=SeniorCare

# Usa variables de entorno; si no vienen, pon valores dummy o vacíos:
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Como la BD ya existe, evita que Hibernate modifique el esquema:
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Configuración de Flyway para migraciones de base de datos
spring.flyway.enabled=true
spring.flyway.locations=classpath:DB/migration

# Opcional: manejo de zona horaria y SSL según tu servidor MySQL
# (ajústalo a tu caso real)
# Ejemplo URL: jdbc:mysql://HOST:3306/seniorcare?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
