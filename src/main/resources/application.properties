spring.application.name=SeniorCare

spring.datasource.url=jdbc:h2:mem:seniorcare
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Usa variables de entorno; si no vienen, pon valores dummy o vacíos:
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Como la BD ya existe, evita que Hibernate modifique el esquema:
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Opcional: manejo de zona horaria y SSL según tu servidor MySQL
# (ajústalo a tu caso real)
# Ejemplo URL: jdbc:mysql://HOST:3306/seniorcare?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
